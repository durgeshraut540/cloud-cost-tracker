<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cloud Cost Optimization Tracker</title>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Cloud Cost Optimization Tracker</h1>

        <div class="summary">
            <h2>Total Lifetime Savings</h2>
            <div id="total-savings" class="savings-amount">$0.00</div>
        </div>
        
        <div class="progress-container">
            <h3>Annual Goal: $100,000</h3>
            <div class="progress-bar-shell">
                <div id="progress-bar" class="progress-bar-fill"></div>
            </div>
            <p id="progress-text">0.0% of Annual Goal Achieved</p>
        </div>

        <h2>Log a New Saving</h2>
        <form id="tracker-form">
            
            <div class="form-control">
                <label for="provider">Provider:</label>
                <select id="provider" required>
                    <option value="AWS">AWS</option>
                    <option value="Azure">Azure</option>
                    <option value="GCP">GCP</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-control">
                <label for="cost">Monthly Cost Saved ($):</label>
                <input type="number" id="cost" placeholder="e.g., 450.50" step="0.01" required>
            </div>
            
            <div class="form-control">
                <label for="resourceGroup">Resource Group:</label>
                <input type="text" id="resourceGroup" placeholder="e.g., prod-web-rg" required>
            </div>

            <div class="form-control">
                <label for="subscription">Subscription:</label>
                <input type="text" id="subscription" placeholder="e.g., Dev-Subscription-1" required>
            </div>

            <div class="form-control">
                <label for="owner">Owner:</label>
                <input type="text" id="owner" placeholder="e.g., John Doe" required>
            </div>

            <div class="form-control">
                <label for="crNumber">CR Number:</label>
                <input type="text" id="crNumber" placeholder="e.g., CR-12345" required>
            </div>

            <div class="form-control">
                <label for="resource">Resource/Reason:</label>
                <input type="text" id="resource" placeholder="e.g., Decommissioned Staging VM" required>
            </div>
            
            <button type="submit" class="btn">Log Saving</button>
        </form>

        <h2>Recent Decommissions</h2>
        <table>
            <thead>
                <tr>
                    <th>Date of Decommission</th>
                    <th>Provider</th>
                    <th>Resource Group</th>
                    <th>Subscription</th>
                    <th>Owner</th>
                    <th>CR Number</th>
                    <th>Cost Saved</th>
                    <th>Resource/Reason</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="data-list">
                </tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
