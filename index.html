<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Cost Optimization Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>ðŸ’° Cloud Cost Optimization Tracker</h1>

        <div class="summary-box">
            <h2>Total Lifetime Savings</h2>
            <p id="total-savings" class="savings-amount">$0.00</p>
            <small>Achieved by Cloud Team</small>
        </div>

        <div class="goal-box">
            <h3>Annual Goal: $100,000</h3>
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <p id="goal-progress-text"></p>
        </div>

        <hr>

        <h2>Recent Decommissioning Entries</h2>
        
        <form id="tracker-form">
            <div class="form-control">
                <label for="provider">Cloud Provider:</label>
                <select id="provider" required>
                    <option value="AWS">AWS</option>
                    <option value="Azure">Azure</option>
                    <option value="GCP">GCP</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-control">
                <label for="cost">Monthly Cost Saved ($):</label>
                <input type="number" id="cost" placeholder="e.g., 450.50" step="0.01" required>
            </div>

            <div class="form-control">
                <label for="resource">Resource/Reason:</label>
                <input type="text" id="resource" placeholder="e.g., Decommissioned Staging VM" required>
            </div>
            
            <button type="submit" class="btn">Log Saving</button>
        </form>

        <hr>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Provider</th>
                    <th>Cost Saved</th>
                    <th>Resource/Reason</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="data-list">
                </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
